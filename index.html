<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="images/avatar.png" type="gif" sizes="16x16">
        <title>Trivix</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <script>
        fetch('config.json')
    .then(response => response.json())
    .then(data => {
        const container = document.querySelector('.top');

        Object.keys(data).forEach(section => {
            const { name, avatar, description } = data[section];
            if (name && avatar && description) {
                const html = `
                   <img class="display-image m-auto" src="${avatar}" />
                   <h2 class="page-text-color page-text-font mt-12 mb-1 text-center">${name}</h2>
                   <h3 class="page-text-color page-text-font mt-1 text-center">${description}</h3>
                `;

                container.insertAdjacentHTML('beforeend', html);
            }
        });

        const container2 = document.querySelector('.mt-24');

        Object.keys(data).forEach(section => {
            const { link, image, title } = data[section];
            if (link && image && title) {
                const html = `
                    <div class="page-item-wrap relative">
                    <div class="page-item flex-both-center absolute"></div>
                    <a target="_blank" class="page-item-each py-10 flex-both-center" href="${link}" data-id="${section}" data-type="page_item">
                        <img class="link-each-image" src="${image}" alt="${title}"/>
                        <span class="item-title text-center">${title}</span>
                    </a>
                    </div>
                `;

                container2.insertAdjacentHTML('beforeend', html);
            }
        });
    })
    .catch(error => console.error('Error loading config.json:', error));
    </script>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <div class=" flex-h-center" id="background_div">
            <div class="mt-48 page-full-wrap relative ">
                <div class="top">
                    
                </div>
               
                <div class="mt-24">

                </div>                                                                                
            </div>
        </div>
    </body>
</html>
